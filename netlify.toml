[build]
  command = "npm run build"
  publish = "dist"
  functions = ".netlify/functions"
  ignore = "if [[ $HEAD == dependabot/* ]]; then exit 1; else exit 0; fi"

[[edge_functions]]
  function = "entry"
  path = "/*"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' https://identity.netlify.com https://unpkg.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://unpkg.com blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://identity.netlify.com https://unpkg.com; connect-src 'self' https://api.github.com https://api.netlify.com;"